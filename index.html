<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet prova</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <div id="inputContainer">
      <label for="pointA">Point A (Lat, Lng):</label>
      <input type="text" id="pointA" value="41.9007, 12.4951" />

      <label for="pointB">Point B (Lat, Lng):</label>
      <input type="text" id="pointB" value="45.4877, 9.1905" />

      <label for="interval">Interval (meters):</label>
      <input type="number" id="interval" value="5000" />

      <label for="zoom">Zoom:</label>
      <input type="number" id="zoom" value="13" />

      <button onclick="updateRoute()">Update Route</button>
    </div>
    <div id="mapContainer">
      <div id="map"></div>
      <div id="markersTableWrapper">
        <table id="markersTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows will be populated dynamically -->
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
